name: MISP-Collector Docker Testing
on:
  push:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go 1.19
      uses: actions/setup-go@v2
      with:
        go-version: 1.19
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Fetch required Go modules
      run:  go mod download

    - name: Build Binary
      run: go build -v .

    - name: Install Docker
      uses: docker/setup-buildx-action@v1
    
    - name: Registry Login
      run: |
        docker login -u github -p ${{secrets.REGISTRY_KEY}} utmstack.azurecr.io

    - name: Build Image
      run: "docker build -t utmstack.azurecr.io/mispcollector:v9-testing ."

    - name: Push
      run: "docker push utmstack.azurecr.io/mispcollector:v9-testing"
